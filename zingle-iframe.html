<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Zingle iframe</title>
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

        <style>
            /* SLIDER BAR */
#slider-bar{text-align:center;padding-top:115px;font-weight:100}#slider-bar small{padding-top:4px;font-size:12px;letter-spacing:1px}.range-slider{width:100%;padding-top:55px}.range-slider__range{-webkit-appearance:none;width:955px;height:3px;border-radius:5px;background:#2dbbf2;outline:0;padding:0;margin:0}.range-slider__range::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:55px;height:55px;border-radius:50%;background:#2dbbf2;cursor:pointer;-webkit-box-shadow:10px 10px 55px -12px rgba(0,0,0,.75);-moz-box-shadow:10px 10px 55px -12px rgba(0,0,0,.75);box-shadow:10px 10px 55px -12px rgba(0,0,0,.75)}.range-slider__range::-webkit-slider-thumb:hover{background:#3ada7e}.range-slider__range:active::-webkit-slider-thumb{background:#3ada7e}.range-slider__range:focus::-webkit-slider-thumb{box-shadow:0 0 0 3px #fff,0 0 0 6px #1abc9c}
         </style>
    </head>

    <body>
<center>
        <div class="range-slider">
            <input id="rng" class="range-slider__range" type="range" value="0" min="0" max="3">
            <span id="rngOutput"></span>
        </div></center>

        <script>
            /* Troy Borges - Zingle.js */
            var rng = document.getElementById("rng");
            var ro = document.getElementById("rngOutput");
            var myRange = ["$39", "$79", "$149", "$399"];

            function updateRange() {
                ro.textContent = myRange[parseInt(rng.value, 10)];
                console.log("Selected value is: " + myRange[parseInt(rng.value, 10)] + ", Associated value is: " + rng.value);
            }
            ;

            window.addEventListener("DOMContentLoaded", updateRange);
            rng.addEventListener("input", updateRange);
        </script>

    </body>
</html>
